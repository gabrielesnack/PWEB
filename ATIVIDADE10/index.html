<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    .imagem {
      width: 350px;
      height: 250px;
      background-size: cover;
      background: url('janelafechada.png') no-repeat;
    }
    .imagem:hover {
      background: url('janelaaberta.png') no-repeat;
    }

    .break {
      background: url('quebrado.png') no-repeat !important;
    }
  </style>

  <script>
    function breakimage() {
      document.getElementById("img").classList.add("break");
    }
  </script>
</head>
<body>
  <h1 id="TITULO">ABRA A JANELA</h1>
  <div id="img" class="imagem" onclick="breakimage()"></div>
</body>
</html>
