<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function getTheBiggestNumberFromArguments(...args) {
            return Math.max(...args)
        }

        function calculate() {
            const arr = document.querySelectorAll('input');
            const values = [...arr].map(e => e.value)
            document.getElementById("RESULT").innerHTML = `O maior numéro é: ${getTheBiggestNumberFromArguments(...values)}`;
        }
    </script>
</head>
<body>
    <input class="input" type="number">
    <input class="input" type="number">
    <input class="input" type="number">
    <p id="RESULT"></p>
    <button onclick="calculate()">CALCULAR</button>
</body>
</html>
